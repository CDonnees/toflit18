version: '2'
services:
  client:
    build: client
    restart: unless-stopped
    links:
      - api
    ports:
      - 80:80
    volumes_from:
      - api
  api:
    build: .
    restart: unless-stopped
    ports:
      - 4000:4000
  db:
    image: neo4j:3.1.3
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
